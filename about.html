          <p>现金流游戏是《富爸爸穷爸爸》的作者罗伯特清崎开发的，他开发这个游戏的初衷是教育美国人理财，所以刚才大家填写的财务报表里面的数字都是上个世纪80年代美国典型家庭的财务状况，和我们现在情况相差很大，但并不影响我们通过这个游戏来学习投资理财的知识；这个游戏开发出来后被翻译成五十多种语言在一百多个国家传播，很多大型金融机构都会用这个游戏来训练他们专业的投资理财人士；这个游戏大概2001年传到上海，当时像大家这样玩一次游戏的收费是1500元。</p>
